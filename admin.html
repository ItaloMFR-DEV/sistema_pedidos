<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Painel de Administração</h1>

        <div class="mb-4">
            <h3>Visualização de Vendas</h3>
            <p>Total de Vendas: <span id="totalVendas">0</span></p>
        </div>

        <button id="adicionarProdutoBtn" class="btn btn-primary mb-4">Adicionar Produto</button>
        <button id="excluirProdutoBtn" class="btn btn-danger mb-4">Excluir Produto</button>
        <button id="voltarBtn" class="btn btn-secondary">Voltar</button>
    </div>

    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('voltarBtn').addEventListener('click', function () {
            window.location.href = 'index.html';
        });

        document.getElementById('adicionarProdutoBtn').addEventListener('click', function () {
            window.location.href = 'adicionar_produto.html';
        });

        document.getElementById('excluirProdutoBtn').addEventListener('click', function () {
            window.location.href = 'excluir_produto.html';
        });

        $(document).ready(function () {
            fetchTotalVendas();
        });
    </script>
</body>
</html>
