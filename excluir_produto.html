<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Excluir Produto</h1>
        <form id="excluirProdutoForm">
            <div class="form-group">
                <label for="produtoNomeExcluir">Nome do Produto</label>
                <input type="text" id="produtoNomeExcluir" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Excluir</button>
        </form>
        <button id="voltarAdminBtn" class="btn btn-secondary mt-4">Voltar</button>
    </div>

    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('voltarAdminBtn').addEventListener('click', function () {
            window.location.href = 'admin.html';
        });

        document.getElementById('excluirProdutoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            excluirProduto();
        });
    </script>
</body>
</html>
