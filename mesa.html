<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Mesa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes da Mesa</h1>
        <form id="form-adicionar-produto">
            <div class="form-group">
                <label for="produto">Produto</label>
                <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição (Opcional)</label>
                <input type="text" class="form-control" id="descricao">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Produto</button>
        </form>
        <div id="produtos-lancados" class="mt-4"></div>
        <div id="valor-total" class="mt-4"></div>
        <button id="excluir-mesa" class="btn btn-danger mt-4">Excluir Mesa</button>
        <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" id="salvar-venda">
            <label class="form-check-label" for="salvar-venda">Salvar valor total da mesa nas vendas</label>
        </div>
        <button id="voltar" class="btn btn-secondary mt-4">Voltar</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
