<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="my-4">Adicionar Produto</h1>
        <form id="cadastroProdutoForm">
            <div class="form-group">
                <label for="produtoNome">Nome</label>
                <input type="text" id="produtoNome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="produtoCategoria">Categoria</label>
                <input type="text" id="produtoCategoria" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="produtoSubcategoria">Subcategoria (opcional)</label>
                <input type="text" id="produtoSubcategoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="produtoValor">Valor</label>
                <input type="number" id="produtoValor" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <button id="voltarAdminBtn" class="btn btn-secondary mt-4">Voltar</button>
    </div>

    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('voltarAdminBtn').addEventListener('click', function () {
            window.location.href = 'admin.html';
        });

        document.getElementById('cadastroProdutoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            cadastrarProduto();
        });
    </script>
</body>
</html>
