<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Sistema de Pedidos</h1>

        <div class="mb-4">
            <input type="text" id="mesaNome" placeholder="Nome da Mesa" class="form-control" />
            <button id="criarMesaBtn" class="btn btn-primary mt-2">Criar Mesa</button>
        </div>

        <div id="mesasContainer" class="row">
            <!-- Mesas serÃ£o carregadas aqui -->
        </div>
    </div>

    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function () {
            fetchMesas();

            $('#criarMesaBtn').click(function () {
                const mesaNome = $('#mesaNome').val();
                if (mesaNome) {
                    criarMesa(mesaNome);
                } else {
                    alert('Por favor, insira o nome da mesa.');
                }
            });
        });
    </script>
</body>
</html>
