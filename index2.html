<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Nome do App</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="nova-mesa" placeholder="Nome da Mesa">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="criar-mesa">Criar Mesa</button>
            </div>
        </div>
        <div class="row" id="mesas-abertas"></div>
        <button class="btn btn-secondary mt-3" onclick="window.location.href='admin_login.html'">Administração</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function () {
            fetchMesas();

            $('#criarMesaBtn').on('click', function () {
                let mesaNome = $('#mesaInput').val();
                if (mesaNome) {
                    criarMesa(mesaNome);
                } else {
                    alert('Por favor, insira o nome da mesa.');
                }
            });

            $('#adminBtn').on('click', function () {
                window.location.href = 'admin_login.html';
            });
        });
    </script>
</body>
</html>
